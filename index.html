<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    

  <title>Unique Value Printer</title>
</head>
<body>
  <div class="container">
    <h1>UNIQUE VALUE PRINTER</h1>
    <label for="arrayInput">Enter values (comma-separated):</label>
    <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,3,4,3">
    <button id="printButton">Print Unique Values</button>
    <p id="result">Result: </p>
  </div>
 
</body>
</html>
